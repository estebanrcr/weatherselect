<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="weather">Please Select the weather type today: </label>
    <select name="" id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>
    <p></p>

    <script>
        const select = document.querySelector('select');
        const para = document.querySelector('p');

        select.onchange = setWeather;

        function setWeather() {
            const choice = select.value;
            if(choice === 'sunny') {
                para.textContent = 'It is nice and sunny outside today. Wear shorts!  Go to the beach or the park';
            } else if(choice === 'rainy') {
                para.textContent = 'Rain is falling outside, take a rain coat and a brolly, and don\'t stay out for too long.';
            } else if(choice ==='snowing') {
                para.textContent = 'It is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman';
            } else if (choice ==='overcast') {
                para.textContent = 'It is not raining, but the sky is grey and gloomy; it could turn any moment, so take a rain coat just in case';
            } else {
                para.textContent = '';
            }
        }


    </script>



    
</body>
</html>
